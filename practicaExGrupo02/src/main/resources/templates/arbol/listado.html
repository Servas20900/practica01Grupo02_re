<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Listado de Árboles</title>  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">      
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"/>
            <div class="container mt-4">
                <h2 class="text-center">Lista de Árboles</h2>
                <table class="table table-striped table-bordered mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Común</th>
                            <th>Tipo de Flor</th>
                            <th>Dureza de la Madera</th>
                            <th>Imagen</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="arbol : ${arboles}">
                            <td th:text="${arbol.idArbol}"></td>
                            <td th:text="${arbol.nombreComun}"></td>
                            <td th:text="${arbol.tipoFlor}"></td>
                            <td th:text="${arbol.durezaMadera}"></td>
                            <td>
                                <img th:if="${arbol.rutaImagen}" th:src="@{${arbol.rutaImagen}}" alt="Imagen del árbol" width="100">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p class="text-center"><strong>Total de árboles:</strong> <span th:text="${totalarboles}"></span></p>
                <a href="/" class="btn btn-primary">Volver al inicio</a>
            </div>

        <footer th:replace="~{layout/plantilla :: footer}"/>          
    </body>
</html>
