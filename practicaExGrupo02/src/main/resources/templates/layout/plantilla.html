<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${titulo} ?: 'Aplicación Árboles'">Aplicación Árboles</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/styles.css}">

        <!-- Scripts -->
        <script th:src="@{/js/scripts.js}" defer></script>
    </head>
    <body>

        <!-- Header/Nav -->
        <header class="bg-dark text-white py-3">
            <nav class="container">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/arbol/listado}">Listado de Árboles</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="container my-4">
            <section th:insert="~{::content}"></section>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2025 Aplicación Árboles</p>
        </footer>

        <!-- Bootstrap JS and Popper.js (for Bootstrap features like dropdowns, modals) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
